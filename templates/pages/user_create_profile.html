{% extends 'base.html' %}

{% block content %}

  <form method="POST" action="{{ url_for('user_create_profile') }}">
    <!--About Section-->

    <h2>About Me </h2>
    <div class="input-group">
        <span class="input-group-text">About Me</span>
        <textarea class="form-control" name="about" id="about" value="{{ user.about }}" aria-label="About Me"></textarea>
      </div>
  
  <!--Employment Section-->

    <h2>Employment Experience </h2>
    <div class="mb-3">
      <label for="company_name" class="form-label">Company Name</label>
      <input type="text" class="form-control" name="company_name" id="company_name" value="{{ user.company_name }}" aria-describedby="company_name">
    </div>
    <div class="mb-3">
        <label for="role_title" class="form-label">Role Title</label>
        <input type="text" class="form-control" name="role_title" id="role_title" value="{{ user.role_title }}" aria-describedby="role_title">
    </div>
    <div class="mb-3">
      <label for="months_employed" class="form-label">Months Employed</label>
      <input type="int" class="form-control" name="months_employed" id="months_employed" value="{{ user.months_employed }}" aria-describedby="months_employed">
    </div>

    <!--Hiring Section-->

    <h2>Hiring Preferences</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="{{ user.accessible_hiring_preferences }}" name="accessible_hiring_preferences" id="accessible_hiring_preferences">
      <label class="accessible_hiring_preferences" for="accessible_hiring_preferences">
        Hiring preferences test checkbox
      </label>
    </div>
    <div class="input-group">
        <span class="input-group-text">Other Hiring Preferences Info</span>
        <textarea class="form-control" name="other_acc_hiring_prefs" id="other_acc_hiring_prefs" value="{{ user.other_hiring_preferences }}" aria-label="Other Hiring Preferences Info"></textarea>
    </div>

    <!--Skills Section-->

    <h2>Skills & Competencies</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="{{ user.skills_competencies }}" name="skills_competencies" id="skills_competencies">
      <label class="skills_competencies" for="skills_competencies">
        Skills test checkbox
      </label>
    </div>
    <div class="input-group">
        <span class="input-group-text">Other Skills Info</span>
        <textarea class="form-control" value="{{ user.other_skills_competencies }} id="other_skills_competencies" name="Other Skills Info" aria-label="Other Skills Info"></textarea>
    </div>

    <!--Education Section-->

    <h2>Education</h2>
    <div class="mb-3">
      <label for="institute_name" class="form-label">Institute Name</label>
      <input type="text" class="form-control" name="institute_name" value="{{ user.institute_name }}" id="institute_name" aria-describedby="Institute Name">
    </div>
    <div class="mb-3">
        <label for="course_title" class="form-label">Course Title</label>
        <input type="text" class="form-control" name="course_title" value="{{ user.course_title }}" id="course_title" aria-describedby="course_title">
    </div>
    <div class="mb-3">
      <label for="diploma_result" class="form-label">Diploma Result</label>
      <input type="text" class="form-control" name="diploma_result" value="{{ user.diploma_result }}" id="diploma_result" aria-describedby="Diploma Result">
    </div>

    <!--Applied Jobs Section-->

    <div>
      <button type="submit" class="btn btn-primary" name="action" aria-describedby="submit_button">Save Profile</button>
    </div>


  </form>


{% endblock %}
